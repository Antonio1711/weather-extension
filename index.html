<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Weather extension</title>
</head>
<body>
    <h2>Temperatura: </h2>

    <img src="icone.png" alt="nuvem">

    <div class="container">
        <h5>Cidade: <label id="name"></label></h5>
        <h5>Temperatura atual: <label id="temp"></label>°C</h5>
        <h5>Temperatura Min.: <label id="temp_min"></label>°C</h5>
        <h5>Temperatura Máx.: <label id="temp_max"></label>°C</h5>
        <h5>Sensação Térmica: <label id="sensacao"></label>°C</h5>
    </div>
    <script src="content.js"></script>
</body>
</html>
